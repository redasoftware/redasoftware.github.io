<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        (function() {
            // Get browser's preferred languages with fallback
            const getBrowserLanguages = () => {
                if (navigator.languages) {
                    return navigator.languages;
                }
                return [
                    navigator.language ||
                    navigator.userLanguage ||
                    navigator.browserLanguage ||
                    'en'
                ];
            };

            // Normalize language tags and check for Brazilian Portuguese
            const checkBrazilianPortuguese = (langs) => {
                return langs.some(lang => {
                    // Normalize language tag to lowercase
                    const normalized = lang.toLowerCase();
                    return normalized === 'pt-br' || normalized === 'pt_br';
                });
            };

            // Perform redirection
            const languages = getBrowserLanguages();
            const isBrazilian = checkBrazilianPortuguese(languages);
            window.location.href = isBrazilian ? 'br.html' : 'en.html';
        })();
    </script>
</head>
<body>
    <!-- Fallback content if JavaScript is disabled -->
    <noscript>
        <meta http-equiv="refresh" content="0; url=en.html">
    </noscript>
</body>
</html>
