<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Redasoft</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
        }
        p {
            font-size: 1.2rem;
            color: #666;
        }
        /* Four-column layout */
        .columns {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 15px;
            flex-wrap: wrap; /* Allows wrapping on smaller screens */
        }
        .column {
            flex: 1;
            background-color: #e0e0e0;
            padding: 15px;
            border-radius: 5px;
            color: #333;
            min-width: 150px; /* Ensures they don’t shrink too much */
        }
        /* Responsive: Stack into two columns on medium screens, one column on small screens */
        @media (max-width: 700px) {
            .columns {
                flex-wrap: wrap;
            }
            .column {
                flex: 1 1 calc(50% - 15px); /* Two columns per row on medium screens */
            }
        }
        @media (max-width: 400px) {
            .column {
                flex: 1 1 100%; /* Stacks into single column on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redasoft</h1>
        <p>Software de produtividade para escrita</p>

        <!-- Four-column section -->
        <div class="columns">
            <div class="column">
                <img src="../assets/extensor.png" alt="Ícone do Extensor">
                <p><strong><a href="extensor.html">Extensor</a></strong></p>
                <p>Transforme números em palavras por extenso.</p>
            </div>
            <div class="column">
                <p>Novas soluções em breve.</p>
            </div>
            <div class="column">
                <p>Novas soluções em breve.</p>
            </div>
            <div class="column">
                <p>Novas soluções em breve.</p>
            </div>
        </div>
    </div>
</body>
</html>
